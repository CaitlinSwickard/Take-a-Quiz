<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <title>Quiz</title>
</head>




<header class="header">
  <!-- view previous scores -->
  <div class="scores"><a href="">View All Scores</a></div>
  <!-- timer -->
  <div class="timer">Time: <span id="time">0</span></div>
</header>

<body>
  <!-- opening instruction container -->
  <div id="instruction" class="start">
    <h1>Let's Take A Quiz!</h1>
    <p>Answer the following questions within the time limit. For every question you answer wrong you will lose 10
      seconds on the clock.</p>
    <button id="start-btn">Start Quiz</button>
  </div>


  <!-- question card container -->
  <div id="question-container" class="hide">
    <h2 id="question"></h2>
    <div id="answers"></div>
  </div>


  <!--score card container  -->
  <div id="score-keeper" class="hide">
    <h2>Your score!</h2>
    <p>Your final score is <span id="final-score"></span></p>
    <p>Enter your initials: <input type="text" id="initials" /> <button id="submit">Submit Score!</button></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
