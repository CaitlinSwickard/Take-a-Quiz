<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <title>Quiz</title>
</head>



<body>
  <header class="header">
    <!-- view previous scores -->
    <div class="scores"><a href="TO LOCAL STORAGE WHEN READY">View All Scores</a></div>
    <!-- timer -->
    <div class="timer"></div>
  </header>


  <!-- opening instruction container -->
  <div id="instruction" class="start">
    <h1>Let's Take A Quiz!</h1>
    <p>Answer the following questions within the time limit. For every question you answer wrong you will lose 10
      seconds on the clock.</p>
    <button id="start-btn">Start Quiz</button>
  </div>
  <!-- HOW DO I ADD HIDE TO THIS ^ AFTER QUIZ STARTS?? -->

  <!-- question card container -->
  <div id="question-container" class="hide">
    <h2 id="question"></h2>
    <div id="choices"></div>
  </div>


  <!--score card container  -->
  <div id="score-keeper" class="hide">
    <h2>Your score!</h2>
    <p id="final-score">Your final score is </p>
    <p>Enter your initials: <input type="text" id="initials" /> <button id="submit">Submit Score!</button></p>
  </div>





  <div id="score-keeper" class="hide">
    <h1>Quiz Over!</h1>
    <form id="score-form" method="POST">
      <label for="initial-text">Add you initials: </label>
      <input type="text" placeholder="add here" name="initial-text" id="initial-text" />
    </form>
    <p>Total Player Count: <span id="player-count">0</span></p>
    <ul id="player-list"></ul>





    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS link page -->
    <script src="script.js"></script>
</body>

</html>
