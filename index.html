<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <title>Take A Quiz</title>
</head>



<body>
  <header class="header">
    <!-- view previous scores -->
    <div class="scores"><a href="">View All Scores</a>
    </div>
    <!-- timer -->
    <div class="timer"></div>
  </header>


  <!-- opening instruction container -->
  <div id="instruction" class="start">
    <h1>Let's Take A Quiz!</h1>
    <p>Answer the following coding questions within the given time limit. For every question you answer wrong you will
      lose 10 seconds on the clock. Ready? Let's Go!</p>
    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- question card container -->
  <div id="question-container" class="hide">
    <h2 id="question"></h2>
    <div id="choices"></div>
  </div>


  <!--score card container  -->
  <div id="score-container" class="hide">
    <div class="score-contents">
      <h1>Quiz Over!!!</h1>
      <p>Submit your initials below.</p>
      <form>
        <input placeholder="Your initials here..." id="initials" />
        <button id="submit">Submit</button>
        <div>
          <h3 id="scores-list"></h3>
        </div>
      </form>
    </div>


    <!-- JS link page -->
    <script src="script.js"></script>
</body>

</html>
